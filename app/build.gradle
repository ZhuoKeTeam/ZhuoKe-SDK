apply plugin: 'com.android.application'

android {
    compileSdkVersion build_versions.target_sdk
    buildToolsVersion build_versions.build_tools
    defaultConfig {
        applicationId "team.zhuoke.zhuoke_sdk"
        minSdkVersion build_versions.min_sdk
        targetSdkVersion build_versions.target_sdk
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')

    testCompile deps.junit
    androidTestCompile espresso.core

    implementation support.annotations
    implementation deps.constraint_layout

    implementation deps.butterknife
    annotationProcessor deps.butterknife_compiler

//    implementation 'com.github.ZhuoKeTeam:zhuoke-sdk:1.0.0-beta4'
    implementation project(':ZhuoKe')
}
